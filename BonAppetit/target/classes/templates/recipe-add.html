<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add recipe</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/recipes/add}" th:object="${createRecipeDto}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <textarea type="text" class="form-control" id="name" name="name" th:field="*{name}"></textarea>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errorclass="error"
               th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="ingredients" class="h4 mb-2">Ingredients</label>
            </div>
            <textarea type="text" class="form-control" id="ingredients" name="ingredients" th:field="*{ingredients}"></textarea>
            <p class="text-danger" th:if="${#fields.hasErrors('ingredients')}" th:errorclass="error"
               th:errors="*{ingredients}"></p>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option value="" th:each="category : ${allCategories}" th:text="${category}" th:value="${category}" ></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errorclass="error"
               th:errors="*{category}"></p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add recipe</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
