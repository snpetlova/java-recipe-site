<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegister}"
          class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <!--        Example: Render errors messages with th:errorclass "is-invalid" and class "invalid-feedback" - you can make it differently. -->
            <!--        <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"-->
            <!--               id="username" name="username"/>-->
            <!--        <small class="invalid-feedback text-danger">Username error message</small>-->

            <input th:field="*{username}" type="text" class="form-control" id="username" name="username"/>
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errorclass="error"
               th:errors="*{username}"></p>
            <p class="text-danger" th:if="${doesUsernameExist == true}">Username already exists!</p>

        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email"/>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errorclass="error"
               th:errors="*{email}"></p>
            <p class="text-danger" th:if="${doesEmailExist == true}">User with this email already exists!</p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password"/>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errorclass="error"
               th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword"/>
            <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error"
               th:errors="*{confirmPassword}"></p>
            <p class="text-danger" th:if="${doesPasswordsMatch == false}">Passwords should match!</p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
